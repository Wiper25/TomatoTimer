<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="settings">
                <div id="settingsBtnId" class="settingsBtn">
                    <img class="group" src="img/Group.svg" alt="">
                    <img class="vector" src="img/Vector.svg" alt="">
                </div>
            </div>
            <div id="menuSettingsId" class="menuSettings">
                <div class="pomodoroBlock">
                    <p>Pomodoro Block</p>
                    <input id="pomodoroblockId" placeholder="min 5 - max 25" type="number" step="0.01">
                    
                </div>
                <div class="shorkBreak">
                    <p>Short Break</p>
                    <input id="shorkBreakId" placeholder="min 5 - max 25" type="number">
                </div>
                <div class="longBreak">
                    <p>Long Break</p>
                    <input id="longBreakId" placeholder="min 5 - max 25" type="number">
                </div>
                <div class="numberPomodoro">
                    <p>Number of pomodoro</p>
                    <input id="numberPomodoroId" placeholder="min 5 - max 15" type="number">
                </div>
                <div id="errorValue" class="errorValue">Entered the wrong value</div>
                <div class="btnMenuBlock">
                    <button id="btnCloseId" class="btnClose">Close</button>
                    <button id="btnSaveId" class="btnSave">Save</button>
                </div>
            </div>
            <div class="timerBlock">
                <h1 id="time" class="time">25:00</h1>
                <div class="timer">
                    <svg class="progress_ring" width="300" height="300">
                        <circle cx="150" cy="150" r="140" stroke="white" style="opacity: .1;" stroke-width="5"
                            fill="transparent" />
                        <circle class="progress_ring_circle" cx="150" cy="150" r="140" stroke="white"
                            style="opacity: 1;" stroke-width="5" fill="transparent" />
                    </svg>
                </div>

            </div>
            <div id="btnId" class="btn">
                <button id="btnStartId" class="btnStart">Start</button>
                <button id="btnPauseId" class="btnPause">Pause</button>
                <button id="btnContinueId" class="btnContinue">Continue</button>
                <button id="btnStopId" class="btnStop">Stop</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="scriptTimer.js"></script>
</body>

</html>
